<script type="text/javascript">
  RED.nodes.registerType("inovelli-led-manager", {
    category: "inovelli",
    color: "#B68181",
    defaults: {
      name: { value: "" },
      nodeid: { value: "" },
      entityid: { value: "" },
      zwave: { value: "zwave_js" },
      color: { value: 180 },
      brightness: { value: 5 },
      switchtype: { value: 8 },
    },
    inputs: 1,
    outputs: 1,
    icon: "light.svg",
    align: "right",
    label: function () {
      return this.name || "inovelli-led-manager";
    },
    oneditprepare: function () {
      const blackSeries = `<option value="0">On/Off (LZW30)</option>
        <option value="1">Dimmer (LZW-31)</option>`;

      const redSeries = `<option value="8">On/Off (LZW30-SN)</option>
        <option value="16">Dimmer (LZW31-SN)</option>
        <option value="24">Light Dimmer (LZW36)</option>
        <option value="25">Fan Dimmer (LZW36)</option>
        <option value="49">Fan & Light (LZW36)</option>`;

      $("#node-input-zwave").change(function () {
        let zwave = $("#node-input-zwave").val();
        switch (zwave) {
          case "zwave_js":
            $(".nodeid-input").hide();
            $(".entityid-input").show();
            break;
          case "ozw":
            $(".nodeid-input").show();
            $(".entityid-input").hide();
            break;
          case "zwave":
            $(".nodeid-input").show();
            $(".entityid-input").hide();
        }
      });
      $("#node-input-series").change(function () {
        let switchInput = $("#node-input-switchtype");
        if (this.value === "Black") {
          switchInput.html(blackSeries);
        } else {
          switchInput.html(redSeries);
        }
      });
      $("#node-input-switchtype").change(function () {
        let switchInput = $("#node-input-switchtype").val();
        switch (switchtype) {
          case "lzw36":
            $(".color-input-fan").show();
            $(".brightness-input-fan").show();
            break;
          default:
            $(".color-input-fan").hide();
            $(".brightness-input-fan").hide();
            break;
        }
      });
      $("#node-input-color-light").change(function () {
        let color = document.getElementById("node-input-color-light");
        let colorOutput = document.getElementById("lightColorOutput");
        colorOutput.innerHTML = color.value;
        color.oninput = function () {
          colorOutput.innerHTML = this.value;
        };
      });
      $("#node-input-color-fan").change(function () {
        let color = document.getElementById("node-input-color-fan");
        let colorOutput = document.getElementById("fanColorOutput");
        colorOutput.innerHTML = color.value;
        color.oninput = function () {
          colorOutput.innerHTML = this.value;
        };
      });
      $("#node-input-brightness-light").change(function () {
        let brightness = document.getElementById("node-input-brightness-light");
        let brightnessOutput = document.getElementById("lightBrightnessOutput");
        brightnessOutput.innerHTML = brightness.value;
        brightness.oninput = function () {
          brightnessOutput.innerHTML = this.value;
        };
      });
      $("#node-input-brightness-fan").change(function () {
        let brightness = document.getElementById("node-input-brightness-fan");
        let brightnessOutput = document.getElementById("fanBrightnessOutput");
        brightnessOutput.innerHTML = brightness.value;
        brightness.oninput = function () {
          brightnessOutput.innerHTML = this.value;
        };
      });
    },
  });
</script>

<script type="text/x-red" data-help-name="inovelli-led-manager">
    <p>This node will help construct the value for controlling LED notifications on an Inovelli Red Series switch. The output should be connected to a Home Assistant call service node.</p>
    <dl class="message-properties">
        <dt>Z-Wave Integration<span class="property-type">string</span></dt>
        <dd>Your Z-Wave integration used in Home Assistant (zwave_js, ozw, or zwave)</dd>

        <dt>Entity Id<span class="property-type">string</span></dt>
        <dd>(For Z-Wave JS) Entity (or a comma-delimited list of entity ids) to set the configuration parameter on</dd>

        <dt>Node Id<span class="property-type">number</span></dt>
        <dd>(For OpenZWave or Z-Wave) Node id of the Inovelli switch you are trying to configure</dd>

        <dt>Switch Series<span class="property-type">string</span></dt>
        <dd>The series of your Inovelli switch. (Black or Red))</dd>

        <dt>Switch Type<span class="property-type">number|string</span></dt>
        <dd>Determines which parameters to set. (On/Off, Dimmer, Fan/Light Dimmer)</dd>

        <dt>Color<span class="property-type">number|string|array</span></dt>
        <dd>Color you want to display (accepts color names, RGB arrays, hexadeciaml and 0-360 hue values)</dd>

        <dt>Brightness Level (On)<span class="property-type">number</span></dt>
        <dd>Brightness level of the LED light (0-10) when on</dd>

        <dt>Brightness Level (Off)<span class="property-type">number</span></dt>
        <dd>Brightness level of the LED light (0-10) when off</dd>

        <dt>LZW36: Fan Brightness Level (On)<span class="property-type">number</span></dt>
        <dd>Brightness level of the LED light (0-10) when on</dd>

        <dt>LZW36: Fan Brightness Level (Off)<span class="property-type">number</span></dt>
        <dd>Brightness level of the LED light (0-10) when off</dd>

    </dl>
    <p>
      It is possible to override values set on this node by passing values in a payload e.g.
      <pre>
  msg = {
    payload: {
      zwave: zwave_js,
      entity_id: "light.bedroom",
      color: "Red",
      brightness: 10,
      switchtype: "combo_fan"
    }
  }

  or

  msg = {
    payload: {
      zwave: ozw,
      node_id: 13,
      color: [255,0,00],
      brightness: 10,
      switchtype: 25,
      clear: false
    }
  }
      </pre>
    </p>
</script>
